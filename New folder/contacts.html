<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HE Organic Oils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #00b3ff;
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        h2 {
            color: #00b3ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-form label {
            font-size: 1.2em;
            color: #ddd;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #00b3ff;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        .contact-form input[type="submit"] {
            background-color: #00b3ff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #008bcc;
        }
        footer {
            padding: 20px 0;
            background-color: #1e1e1e;
            color: #bbb;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <h2>We'd love to hear from you!</h2>
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 HE Organic Oils. All rights reserved.</p>
    </footer>

</body>
</html>
